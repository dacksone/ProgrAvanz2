<html>
    <head>
        <title>CAPTURA </title> 
       
        
        
        
    </head>
    <body>
        



        <FORM name="form1"  ACTION ="empleados.jsp" METHOD="POST">

            <br>
            <br>

                </tr>

                    <td>Salario</td>

                </tr>

                </tr>

        </FORM>
        <br>
        <a href="ConsEmpleados.jsp">Regresar al empleados </a>
